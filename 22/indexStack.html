	//栈顶为数组第一个元素
	document.getElementById('push-btn').addEventListener('click', function () {
		var content = document.getElementById('stack-input').value;
		if (content != '') {
			stack.unshift(content);
		}
		document.getElementById('stack-cont').innerHTML = stack.join('<-');
	}, false)
	document.getElementById('pop-btn').addEventListener('click', function () {
		if (stack.length != 0) {
			stack.shift();
		}
		document.getElementById('stack-cont').innerHTML = stack.join('<-');
	}, false)
	document.getElementById('font-btn').addEventListener('click', function () {
		console.log(stack[0]);
	}, false)
	document.getElementById('empty-btn').addEventListener('click', function () {
		if (stack.length == 0) {
			console.log('empty');
		}else {
			console.log('not empty');
		}
	}, false)
	</script>
