<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二十二到二十四天：JavaScript的居民们</title>
</head>
<body>
	<div>
	    <label>String A:
	        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
	    </label>
	    <textarea id="str-a"></textarea>
	    <label>String B:
	        <input id="radio-b" type="radio" name="str-obj" value="b">
	    </label>
	    <textarea id="str-b"></textarea>        
	    <label>Num A：<input id="num-a" type="number" value="0"></label>
	    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
	    <button id="fir">获取当前选中输入的内容长度</button>
	    <button id="sec">当前选中输入中的第3个字符</button>
	    <button id="thd">把两个输入框的文字连接在一起输出（concat）</button>
	    <button id="for">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button id="fif">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button id="sit">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button id="sevth">当前选中输入框的行数</button>
	    <button id="eith">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button id="ninth">把所选输入框中的内容全部转为大写</button>
	    <button id="tenth">把所选输入框中的内容全部转为小写</button>
	    <button id="eleth">把所选输入框中内容的半角空格全部去除</button>
	    <button id="tweth">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
	<script>
		document.querySelectorAll('div')[1].addEventListener('click', function (e) {
			var a = document.getElementById('str-a').value,
				b = document.getElementById('str-b').value,
				na = document.getElementById('num-a').value,
				nb = document.getElementById('num-b').value,
				v = document.querySelector("input[type = 'radio']:checked").value,
				temp,
				res = document.getElementById('result');
			switch (e.target.id) {
				case 'fir':
					res.innerHTML = document.getElementById('str-' + v).value.length;
					break;
				case 'sec':
					res.innerHTML = document.getElementById('str-' + v).value[2];
					break;
				case 'thd':
					res.innerHTML = a.concat(b);
					break;
				case 'for':
					res.innerHTML = a.indexOf(b);
					break;
				case 'fif':
					res.innerHTML = b.lastIndexOf(a);
					break;
				case 'sit':
					res.innerHTML = document.getElementById('str-' + v).value.slice(na, nb);
					break;
				case 'sevth':
					res.innerHTML = Math.ceil(document.getElementById('str-' + v).value.length / document.getElementById('str-' + v).cols);
					break;
				case 'eith':
					res.innerHTML = document.getElementById('str-' + v).value.substring(na,nb);
					break;
				case 'ninth':
					res.innerHTML = document.getElementById('str-' + v).value.toUpperCase();
					break;
				case 'tenth':
					res.innerHTML = document.getElementById('str-' + v).value.toLowerCase();
					break;
				case 'eleth':
					res.innerHTML = document.getElementById('str-' + v).value.replace(/ /g,'');
					break;
				case 'tweth':
					if (document.querySelector("input[type = 'radio']:checked").id == 'radio-a') {
						temp = 'b';
					}else {
						temp = 'a';
					}

					res.innerHTML = document.getElementById('str-' + v).value.replace(/a/g,document.getElementById('str-' + temp).value );
					break;
				default:
					console.log('error');
					break;
			}
		}, false)
	</script>
</body>
</html>
