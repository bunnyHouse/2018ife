		//queue[0]为对头，queue[length - 1]为队尾
		document.getElementById('in-btn').addEventListener('click', function () {
			var content = document.getElementById('queue-input').value;
			if (content != '') {
				queue.push(content);
			}
			document.getElementById('queue-cont').innerHTML = queue.join('<-');
		}, false)
		//出队
		document.getElementById('out-btn').addEventListener('click', function () {
			queue.shift();
			document.getElementById('queue-cont').innerHTML = queue.join('<-');
		}, false)
		//打印对头内容
		document.getElementById('font-btn').addEventListener('click', function () {
			console.log(queue[0]);
		}, false)
		//判断队列是否为空
		document.getElementById('empty-btn').addEventListener('click', function () {
			if (queue.length == 0) {
				console.log('队列为空');
			}else {
				console.log('不空');
			}
		}, false)
	</script>
