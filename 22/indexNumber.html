<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二十二到二十四天：JavaScript的居民们</title>
</head>
<body>
	<div>
	    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
	    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
	    <button id="fir">判断当前选中的输入框输入内容是否为数字</button>
	    <button id="sec">把 A 四舍五入为 B 个小数位数的数字</button>
	    <button id="thd">当前选中数字的绝对值</button>
	    <button id="forth">对当前选中的数字进行上舍入</button>
	    <button id="fifth">对当前选中的数字进行下舍入</button>
	    <button id="sixth">把当前选中的数字四舍五入为最接近的整数</button>
	    <button id="seventh">返回 A 和 B 中的最高值</button>
	    <button id="eighth">返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script>
		var res = document.getElementById('result');
		function isNum() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			}
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			}
		}
		document.getElementById('fir').addEventListener('click', isNum, false);
		document.getElementById('sec').addEventListener('click', function() {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			if(b < 0) {
				console.log('b必须大于0');
				return false;
			}
			res.innerHTML = Number(a).toFixed(Number(b));
		}, false);
		document.getElementById('thd').addEventListener('click', function () {
 			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			var v = document.querySelector("input[type ='radio']:checked").value;
			console.log(v);
			res.innerHTML = Math.abs(Number(document.getElementById('num-' + v).value));
		}, false);
		document.getElementById('forth').addEventListener('click', function () {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			var v = document.querySelector("input[type ='radio']:checked").value;
			//这个数除以1取余数，如果有，直接加1，如果没有，则是原数
			if (Number(document.getElementById('num-' + v).value) % 1) {
				res.innerHTML = parseInt(document.getElementById('num-' + v).value) +1;
			}else {
				res.innerHTML = Number(document.getElementById('num-' + v).value);
			}
		}, false)
		document.getElementById('fifth').addEventListener('click', function () {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			var v = document.querySelector("input[type ='radio']:checked").value;
			res.innerHTML = parseInt(document.getElementById('num-' + v).value);
			
		}, false)
		document.getElementById('sixth').addEventListener('click', function () {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			var v = document.querySelector("input[type ='radio']:checked").value;
			res.innerHTML = Math.round(Number(document.getElementById('num-' + v).value));	
		}, false)
		document.getElementById('seventh').addEventListener('click', function () {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			res.innerHTML = Number(a) > Number(b) ? a : b;	
		}, false)
		document.getElementById('eighth').addEventListener('click', function () {
			var a = document.getElementById('num-a').value;
			var b = document.getElementById('num-b').value;
			if (isNaN(Number(a))) {
				console.log('a不是数字，请重新输入');
				return false;
			} 
			if (isNaN(Number(b))) {
				console.log('b不是数字，请重新输入');
				return false;
			} 
			res.innerHTML = Number(a) > Number(b) ? b : a;	
		}, false)
	</script>
</body>
</html>
