	<script>
		/*
		实现一个字符串头尾去除空格的函数
		注意需要去除的空格，包括全角、半角空格
		暂时不需要学习和使用正则表达式的方式
		*/
		function diyTrim(str) {
		    var result = "",
		    	len,
		    	i,
		    	start = 0,
		    	end = 0;
		    	len = str.length;
		    for (i = 0; (str[i] == String.fromCharCode(12288) || str[i] == String.fromCharCode(32)) && i < len; i++) {
		    }
		    start = i;
		     for ( i = len - 1; (str[i] == String.fromCharCode(12288) || str[i] == String.fromCharCode(32)) && i >= 0; i--) {
		    }
		    end = i;
		    result = str.slice(start, end+1);
		    // console.log(start,end+1);
		    return result;
		}

		// 测试用例
		console.log(diyTrim(' a f b    ')); // ->a f b
		console.log(diyTrim('    ffdaf    ')); // ->ffdaf
		console.log(diyTrim('1    ')); // ->1
		console.log(diyTrim('　　f')); // ->f
		console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
		console.log(diyTrim(' ')); // ->
		console.log(diyTrim('　')); // ->
		console.log(diyTrim('')); // ->

		/*
		去掉字符串str中，连续重复的地方
		*/
		function removeRepetition(str) {
		    var result = "",
		    	i,
		    	len,
		    	temp;
	    	len = str.length;
	    	if(len == 0){
	    		return '';
	    	}else {
	    		temp = str[0];
	    		result = temp;
		    	for (i = 1; i < len; i++) {
		    		if (temp == str[i]) {

		    		}else {
		    			result += str[i];
		    			temp = str[i];
		    		}
		    	}
			    return result;	
	    	}
	    	
		}

		// 测试用例
		console.log(removeRepetition("aaa")); // ->a
		console.log(removeRepetition("abbba")); // ->aba
		console.log(removeRepetition("aabbaabb")); // ->abab
		console.log(removeRepetition("")); // ->
		console.log(removeRepetition("abc")); // ->abc
	</script>
