<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
	* {
		box-sizing: border-box;
	}
	.container {
		/*padding:0;*/
		position: relative;
		margin-bottom: 7px;
	}
	#left_fir {
		width: 30%;
		height: 200px;
		background-color: #3BB2D0;
	}
	#right_fir {
		width:70%;
		height: 200px;
		background-color: #D6D6D6;
		position: absolute;
		left: 30%;
		top:0;
	}
	#left_sec {
		width: 300px;
		height: 200px;
		background-color: #3BB2D0;
	}
	#right_sec {
		position: absolute;
		left: 300px;
		top: 0;
		width: calc(100% - 300px);
		background-color: #D6D6D6;

	}
	#left_sec_not_calc {
		width: 300px;
		height: 200px;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #3BB2D0;
	}
	#right_sec_not_calc {
		margin-left: 300px;
		background-color: #D6D6D6;
		height: 200px;
	}
	#left_thd {
		width: calc(100% - 300px);
		height: 200px;
		background-color: #3BB2D0;
	}
	#right_thd {
		position: absolute;
		right: 0;
		top: 0;
		width: 300px;
		background-color: #D6D6D6;
	}
	#sub {
		width: 300px;
		height: 200px;
		background-color: #3BB2D0;
	}
	#main {
		width: calc(100% - 600px);
		position: absolute;
		top: 0;
		background-color: gray;
		margin-left: 300px;
		
	}
	#extra {
		width: 300px;
		height: 200px;
		position: absolute;
		top: 0;
		right: 0;
		background-color: #D6D6D6;
	}
	#sub_n {
		background-color: #3BB2D0;
		width: 300px;
		height: 200px;
	}
	#main_n {
		position: absolute;
		top:0;
		left: 300px;
		width: 300px;
		background-color: gray;
	}
	#extra_n {
		position: absolute;
		top: 0;
		margin-left: 600px;
		width: calc(100% - 600px);
		background-color: #D6D6D6;
	}
	</style>
</head>
<body>
	<div class="container">
		<div id="left_fir">30%</div>
		<div id="right_fir">70%</div>
	</div>
	<div class="container">
		<div id="left_sec">300px</div>
		<div id="right_sec">自适应</div>
	</div>
	<div class="container">
		<div id="right_sec_not_calc">自适应（宽度不用calc属性）</div>
		<div id="left_sec_not_calc">300px</div>
	</div>
	<div class="container">
		<div id="left_thd">自适应</div>
		<div id="right_thd">300px</div>
	</div>
	<div class="container">
		<div id="sub">300px</div>
		<div id="main">自适应</div>
		<div id="extra">300px</div>
	</div>
	<div class="container">
		<div id="sub_n">300px</div>
		<div id="main_n">300px</div>
		<div id="extra_n">自适应</div>
	</div>
</body>
</html>
